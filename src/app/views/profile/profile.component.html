<div class="animated fadeIn">
  <c-row>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Meu Perfil</strong>
        </c-card-header>
        <c-card-body>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label cLabel for="nome">Nome</label>
              <input cFormControl id="nome" formControlName="nome">
            </div>
            <div class="mb-3">
              <label cLabel for="login">Login</label>
              <input cFormControl id="login" formControlName="login">
            </div>
            <div class="mb-3">
              <label cLabel for="email">Email</label>
              <input cFormControl id="email" formControlName="email" type="email">
            </div>
            <div class="mb-3">
              <label cLabel for="password">Nova Senha</label>
              <input cFormControl id="password" formControlName="password" type="password">
            </div>

            <button cButton color="primary" type="submit" [disabled]="profileForm.invalid">Salvar</button>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
