<c-row>
  <c-col>
    <c-card>
      <c-card-header>
        Lista de Indicados
      </c-card-header>
      <c-card-body>
        <button cButton color="primary" [routerLink]="['/indicados/novo']">Novo Indicado</button>
        <table cTable class="mt-3">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ticket</th>
              <th scope="col">Indicação (Médico)</th>
              <th scope="col">Valor</th>
              <th scope="col">Pago</th>
              <th scope="col">Recebido</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let indicado of indicados">
              <th scope="row">{{ indicado.id }}</th>
              <td>{{ indicado.ticket?.id }}</td>
              <td>{{ indicado.indicacao.medico.nome }}</td>
              <td>{{ indicado.valorIndicacao | currency:'BRL' }}</td>
              <td>
                <c-badge [color]="indicado.pago ? 'success' : 'danger'">
                  {{ indicado.pago ? 'Sim' : 'Não' }}
                </c-badge>
              </td>
              <td>
                <c-badge [color]="indicado.recebido ? 'success' : 'danger'">
                  {{ indicado.recebido ? 'Sim' : 'Não' }}
                </c-badge>
              </td>
              <td>
                <button cButton color="secondary" size="sm" [routerLink]="['/indicados/editar', indicado.id]">Editar</button>
                <button cButton color="danger" size="sm" class="ms-1" (click)="excluirIndicado(indicado.id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
