<c-row>
  <c-col>
    <c-card>
      <c-card-header>
        Lista de Itens do Ticket
      </c-card-header>
      <c-card-body>
        <button cButton color="primary" [routerLink]="['/itens-ticket/novo']">Novo Item do Ticket</button>
        <table cTable class="mt-3">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ticket</th>
              <th scope="col">Item</th>
              <th scope="col">Valor</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let itemTicket of itensTicket">
              <th scope="row">{{ itemTicket.id }}</th>
              <td>{{ itemTicket.ticket?.id }}</td>
              <td>{{ itemTicket.item.descricao }}</td>
              <td>{{ itemTicket.valor | currency:'BRL' }}</td>
              <td>
                <button cButton color="secondary" size="sm" [routerLink]="['/itens-ticket/editar', itemTicket.id]">Editar</button>
                <button cButton color="danger" size="sm" class="ms-1" (click)="excluirItemTicket(itemTicket.id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
