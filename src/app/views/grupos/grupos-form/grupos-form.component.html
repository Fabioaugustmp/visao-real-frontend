<div class="animated fadeIn">
  <c-row>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>{{ isEditMode ? 'Editar Grupo' : 'Novo Grupo' }}</strong>
        </c-card-header>
        <c-card-body>
          <form [formGroup]="grupoForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label cLabel for="nomeGrupo">Nome do Grupo</label>
              <input cFormControl id="nomeGrupo" formControlName="nomeGrupo">
            </div>

            <button cButton color="primary" type="submit" [disabled]="grupoForm.invalid">Salvar</button>
            <button cButton color="secondary" [routerLink]="['/grupos']">Cancelar</button>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
