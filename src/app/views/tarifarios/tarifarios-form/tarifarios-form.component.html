<c-row>
  <c-col>
    <c-card>
      <c-card-header>
        {{ isEditMode ? 'Editar Tarifário' : 'Novo Tarifário' }}
      </c-card-header>
      <c-card-body>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label cLabel for="titulo">Título</label>
            <input cFormControl id="titulo" formControlName="titulo" [ngClass]="{'is-invalid': form.get('titulo')?.invalid && (form.get('titulo')?.dirty || form.get('titulo')?.touched)}" />
            <app-validation-feedback [control]="form.get('titulo')"></app-validation-feedback>
          </div>
          <div class="mb-3">
            <label cLabel for="medico">Médico</label>
            <select cSelect id="medico" formControlName="medico" [ngClass]="{'is-invalid': form.get('medico')?.invalid && (form.get('medico')?.dirty || form.get('medico')?.touched)}">
              <option *ngFor="let medico of medicos" [value]="medico.id">{{ medico.nome }}</option>
            </select>
            <app-validation-feedback [control]="form.get('medico')"></app-validation-feedback>
          </div>
          <div class="mb-3">
            <label cLabel for="bandeira">Bandeira</label>
            <select cSelect id="bandeira" formControlName="bandeira" [ngClass]="{'is-invalid': form.get('bandeira')?.invalid && (form.get('bandeira')?.dirty || form.get('bandeira')?.touched)}">
              <option *ngFor="let bandeira of bandeiras" [value]="bandeira.id">{{ bandeira.bandeira }}</option>
            </select>
            <app-validation-feedback [control]="form.get('bandeira')"></app-validation-feedback>
          </div>          
          <div class="mb-3">
            <label cLabel for="percentualTarifa">Percentual Tarifa</label>
            <input cFormControl id="percentualTarifa" formControlName="percentualTarifa" type="number" [ngClass]="{'is-invalid': form.get('percentualTarifa')?.invalid && (form.get('percentualTarifa')?.dirty || form.get('percentualTarifa')?.touched)}" />
            <app-validation-feedback [control]="form.get('percentualTarifa')"></app-validation-feedback>
          </div>
          <div class="mb-3">
            <label cLabel for="dataInicioVigencia">Início Vigência</label>
            <input cFormControl id="dataInicioVigencia" formControlName="dataInicioVigencia" type="date" [ngClass]="{'is-invalid': form.get('dataInicioVigencia')?.invalid && (form.get('dataInicioVigencia')?.dirty || form.get('dataInicioVigencia')?.touched)}" />
            <app-validation-feedback [control]="form.get('dataInicioVigencia')"></app-validation-feedback>
          </div>
          <div class="mb-3">
            <label cLabel for="dataFimVigencia">Fim Vigência</label>
            <input cFormControl id="dataFimVigencia" formControlName="dataFimVigencia" type="date" />
          </div>
          <button cButton color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
          <button cButton color="secondary" class="ms-1" (click)="cancelar()">Cancelar</button>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
