<div class="animated fadeIn">
  <c-row>
    <c-col xs="12">
      <c-card class="mb-4 shadow-sm border-0">
        <c-card-header class="border-bottom-0 pt-4 pb-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-primary fw-bold">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-person-heart me-2" viewBox="0 0 16 16">
                <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z" />
              </svg>
              Médicos
            </h4>
            <button cButton color="primary" class="d-flex align-items-center shadow-sm"
              [routerLink]="['/medicos/novo']">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
              </svg>
              Novo Médico
            </button>
          </div>
        </c-card-header>
        <c-card-body class="p-4">

          <!-- Filters Section -->
          <div class="filter-section p-3 rounded-3 mb-4 border">
            <h6 class="mb-3 text-uppercase small fw-bold opacity-75">Filtros de Pesquisa</h6>
            <c-row class="g-3">
              <c-col md="3">
                <label for="searchCrm" class="form-label small fw-semibold opacity-75">CRM</label>
                <div class="input-group">
                  <span class="input-group-text border-end-0"><svg xmlns="http://www.w3.org/2000/svg" width="14"
                      height="14" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                      <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                      <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                    </svg></span>
                  <input cFormControl id="searchCrm" type="text" class="border-start-0 ps-0" placeholder="Digite o CRM"
                    [(ngModel)]="searchCrm" (keyup.enter)="applyFilters()">
                </div>
              </c-col>
              <c-col md="4">
                <label for="searchNome" class="form-label small fw-semibold opacity-75">Nome</label>
                <div class="input-group">
                  <span class="input-group-text border-end-0"><svg xmlns="http://www.w3.org/2000/svg" width="14"
                      height="14" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg></span>
                  <input cFormControl id="searchNome" type="text" class="border-start-0 ps-0" placeholder="Nome do Médico"
                    [(ngModel)]="searchNome" (keyup.enter)="applyFilters()">
                </div>
              </c-col>
              <c-col md="3">
                <label for="searchEmail" class="form-label small fw-semibold opacity-75">Email</label>
                <div class="input-group">
                  <span class="input-group-text border-end-0"><svg xmlns="http://www.w3.org/2000/svg" width="14"
                      height="14" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                    </svg></span>
                  <input cFormControl id="searchEmail" type="text" class="border-start-0 ps-0" placeholder="Email"
                    [(ngModel)]="searchEmail" (keyup.enter)="applyFilters()">
                </div>
              </c-col>
              <c-col md="2" class="d-flex align-items-end">
                <div class="d-grid gap-2 d-md-flex w-100">
                  <button cButton color="primary" class="flex-grow-1 shadow-sm" (click)="applyFilters()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-search me-1" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                    Buscar
                  </button>
                  <button cButton color="secondary" variant="outline" class="shadow-sm" (click)="clearSearch()"
                    title="Limpar Filtros">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-x-lg" viewBox="0 0 16 16">
                      <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg>
                  </button>
                </div>
              </c-col>
            </c-row>
          </div>

          <!-- Skeleton Loader -->
          <div *ngIf="isLoading" class="skeleton-loader">
            <div class="skeleton-header mb-4"></div>
            <div class="skeleton-row mb-3" *ngFor="let i of [1,2,3,4,5]"></div>
          </div>

          <!-- Table Section -->
          <div class="table-responsive" *ngIf="!isLoading">
            <table cTable hover class="align-middle mb-0 border-separate"
              style="border-spacing: 0 10px; border-collapse: separate;">
              <thead class="bg-light">
                <tr>
                  <th class="py-3 ps-3 border-0 rounded-start">CRM</th>
                  <th class="py-3 border-0">Nome</th>
                  <th class="py-3 border-0">Email</th>
                  <th class="py-3 border-0">CPF</th>
                  <th class="py-3 text-end pe-3 border-0 rounded-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medico of paginatedMedicos" class="shadow-sm bg-white rounded-3 position-relative ticket-row">
                  <td class="ps-3 fw-semibold text-primary py-3 rounded-start border-0">
                    {{ medico.crm }}
                  </td>
                  <td class="py-3 border-0">
                    <div class="fw-semibold">{{ medico.nome }}</div>
                  </td>
                  <td class="py-3 border-0">
                    <div class="small text-muted">{{ medico.email }}</div>
                  </td>
                  <td class="py-3 border-0">
                    {{ medico.cpf }}
                  </td>
                  <td class="text-end pe-3 py-3 rounded-end border-0">
                    <div class="btn-group" role="group">
                      <button cButton color="light" size="sm"
                        class="border text-primary shadow-sm me-2 rounded-2 action-btn"
                        [routerLink]="['/medicos/editar', medico.id]" title="Editar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                          <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                      </button>
                      <button cButton color="light" size="sm" class="border text-danger shadow-sm rounded-2 action-btn"
                        (click)="deleteMedico(medico.id)" title="Excluir">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-trash" viewBox="0 0 16 16">
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="filteredMedicos.length === 0">
                  <td colspan="5" class="text-center py-5 text-muted">
                    <div class="mb-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-inbox opacity-25" viewBox="0 0 16 16">
                        <path
                          d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438L14.933 9zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.19 1.518a1.5 1.5 0 0 1-1.489 1.312H1.883a1.5 1.5 0 0 1-1.489-1.312l-.19-1.518a.5.5 0 0 1 .106-.374l3.7-4.625z" />
                      </svg>
                    </div>
                    Nenhum médico encontrado
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination Controls -->
          <div class="d-flex justify-content-center mt-4">
            <c-pagination align="center" aria-label="Page navigation">
              <c-page-item [disabled]="currentPage === 0" class="mx-1">
                <a cButton color="white" class="border" c-page-link (click)="onPageChange(0)">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </c-page-item>
              <c-page-item [disabled]="currentPage === 0" class="mx-1">
                <a cButton color="white" class="border" c-page-link (click)="onPageChange(currentPage - 1)">
                  <span aria-hidden="true">&lsaquo;</span>
                </a>
              </c-page-item>

              <ng-container *ngFor="let pageNumber of [].constructor(totalPages); let i = index">
                <c-page-item [active]="currentPage === i" class="mx-1"
                  *ngIf="i >= currentPage - 2 && i <= currentPage + 2">
                  <a cButton [color]="currentPage === i ? 'primary' : 'white'" [class.border]="currentPage !== i"
                    c-page-link (click)="onPageChange(i)">{{ i + 1 }}</a>
                </c-page-item>
              </ng-container>

              <c-page-item [disabled]="currentPage === totalPages - 1" class="mx-1">
                <a cButton color="white" class="border" c-page-link (click)="onPageChange(currentPage + 1)">
                  <span aria-hidden="true">&rsaquo;</span>
                </a>
              </c-page-item>
              <c-page-item [disabled]="currentPage === totalPages - 1" class="mx-1">
                <a cButton color="white" class="border" c-page-link (click)="onPageChange(totalPages - 1)">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </c-page-item>
            </c-pagination>
          </div>

        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
