<div class="animated fadeIn">
  <c-row>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>{{ isEditMode ? 'Editar Médico' : 'Novo Médico' }}</strong>
        </c-card-header>
        <c-card-body>
          <form [formGroup]="medicoForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label cLabel for="crm">CRM</label>
              <input cFormControl id="crm" formControlName="crm" type="text">
            </div>
            <div class="mb-3">
              <label cLabel for="nome">Nome</label>
              <input cFormControl id="nome" formControlName="nome">
            </div>
            <div class="mb-3">
              <label cLabel for="email">Email</label>
              <input cFormControl id="email" formControlName="email" type="email">
            </div>
            <div class="mb-3">
              <label cLabel for="dataNasc">Data de Nascimento</label>
              <input cFormControl id="dataNasc" formControlName="dataNasc" type="date">
            </div>
            <div class="mb-3">
              <label cLabel for="cpf">CPF</label>
              <input cFormControl id="cpf" formControlName="cpf" type="text">
            </div>
            <div class="mb-3">
              <label cLabel for="taxaImposto">Taxa de Imposto</label>
              <input cFormControl id="taxaImposto" formControlName="taxaImposto" type="number">
            </div>
            <div class="mb-3">
              <label cLabel for="empresa">Empresa</label>
              <select cSelect id="empresa" formControlName="empresa">
                <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.razaoSocial }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label cLabel for="usuario">Usuário</label>
              <select cSelect id="usuario" formControlName="usuario">
                <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nome }}</option>
              </select>
            </div>

            <button cButton color="primary" type="submit" [disabled]="medicoForm.invalid">Salvar</button>
            <button cButton color="secondary" [routerLink]="['/medicos']">Cancelar</button>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
